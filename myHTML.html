<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Rock, Paper, Scissors</title>
  <script src="myscripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score">
    <div id="player-label" class="badge">Player</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="player-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Let's Go!!</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img  src="img/rock.png" alt="rockIMG">
    </div>
    <div id="paper" class="choice">
      <img  src="img/paper.png" alt="paperIMG">
    </div>
    <div id="scissors" class="choice">
      <img  src="img/scissors.png" alt="scissorsIMG">
    </div>
  </div>

  <p id="message">Choose your weapon!</p>
</body>
</html>
